<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Controlled Component</title>
</head>

<body>
    <div id="test"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        // 受控组件：表单元素的值受到React的控制，即表单元素的值由React的state控制
        // 类似于Vue中的v-model，双向数据绑定，需手动绑定value和onChange事件
        class ControlledComponent extends React.Component {
            state = {
                name: 'React',
                password: '123456'
            }
            render() {
                return (
                    <form action="" onSubmit={this.printInfo}>
                        用户名：<input type="text" onChange={this.saveFormData('username')} />&nbsp;
                        密码：<input type="text" onChange={this.saveFormData('password')} />&nbsp;
                        <button >提交</button>
                    </form>
                )
            }
            saveFormData = key => {
                return event => {
                    this.setState({
                        [key]: event.target.value
                    })
                }
            }
            printInfo = (event) => {
                event.preventDefault();
                alert(`用户名：${this.state.username}, 密码：${this.state.password}`)
            }
        }
        ReactDOM.render(<ControlledComponent />, document.getElementById('test'))
    </script>
</body>

</html>
