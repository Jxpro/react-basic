<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>React Uncontrolled Component</title>
</head>

<body>
    <div id="test"></div>
    <script src="../js/react.development.js"></script>
    <script src="../js/react-dom.development.js"></script>
    <script src="../js/babel.min.js"></script>

    <script type="text/babel">
        // 非受控组件：表单元素的值不受到React的控制，即表单元素的值由DOM元素自身控制
        class UncontrolledComponent extends React.Component {
            render() {
                return (
                    <form action="" onSubmit={this.printInfo}>
                        用户名：<input type="text" ref={c => this.username = c} />&nbsp;
                        密码：<input type="text" ref={c => this.password = c} />&nbsp;
                        <button >提交</button>
                    </form>
                )
            }
            printInfo = (event) => {
                event.preventDefault();
                alert(`用户名：${this.username.value}, 密码：${this.password.value}`)
            }
        }
        ReactDOM.render(<UncontrolledComponent />, document.getElementById('test'))
    </script>
</body>

</html>
